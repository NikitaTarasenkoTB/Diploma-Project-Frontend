<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1.0" name="viewport" />
	<title>Сохранённые статьи</title>
	<meta name="description" content="Статьи, которые были сохранены"/>
	<meta name="author" content="Никита Тарасенко">
	<link rel="shortcut icon" href="<%=require('./img/favicon.png').default%>" type="image/png">
	<link rel="stylesheet" href="<%=htmlWebpackPlugin.files.css %>">
</head>
<body>
	<header class="header header_black">
		<p class="header__logo">NewsExplorer</p>
		<div class="header__nav">
			<a href="./index.html" class="header__main">Главная</a>
			<a href="./articles.html" class="header__main header__main_articles underline">Сохранённые статьи</a>
			<button class="header__btn header__btn_auth">Авторизоваться</button>
			<button class="header__btn header__btn_exit">
				<span class="header__btn-container">
					<span class="header__name">Никита</span>
					<img src="<%=require('./img/logout.svg').default%>" alt="Иконка выход">
				</span>
			</button>
		</div>
		<button class="header__burger">
			<span class="header__line"></span>
			<span class="header__line"></span>
		</button>
	</header>
	<main class="main">
		<section class="info">
			<p class="info__header">Сохранённые статьи</p>
			<h2 class="info__title"><span class="info__title-name">Никита</span>, у вас <span class="info__title-count">0 сохранённых</span> статей</h2>
			<p class="info__subtitle">
				По ключевым словам:
				<!-- <span class="info__tag">Природа</span>
				<span class="info__tag">Тайга</span>
				и 
				<span class="info__tag">2-м другим</span> -->

				<!-- append here -->
			</p>
		</section>

		<section class="articles main__articles active">

			<div class="articles__content active appear">
				<div class="articles__container">

					<!-- cards here! -->

				</div>
			</div>
		</section>
	</main>
	
	<footer class="footer">
		<span class="footer__copy">&copy; 2020 Supersite, Powered by News API</span>
		<div class="footer__links-container">
			<ul class="footer__links">
				<li class="footer__link">
					<a href="./index.html" class="footer__link-element">Главная</a>
				</li>
				<li class="footer__link">
					<a href="https://praktikum.yandex.ru/profile/web-developer/" target="_blank" class="footer__link-element">Яндекс.Практикум</a>
				</li>
			</ul>
			<ul class="footer__links-icons">
				<li class="footer__link-icon">
					<a href="https://github.com/NikitaTarasenkoTB" target="_blank" class="footer__link-element">
						<img src="<%=require('./img/git.svg').default%>" alt="Иконка гитхаб" class="footer__icon">
					</a>
				</li>
				<li class="footer__link-icon">
					<a href="https://www.facebook.com" target="_blank" class="footer__link-element">
						<img src="<%=require('./img/fb.svg').default%>" alt="Иконка фейсбук" class="footer__icon">
					</a>
				</li>
			</ul>
		</div>
	</footer>

	<script src="<%= htmlWebpackPlugin.files.js %>"></script>
</body>
</html>
